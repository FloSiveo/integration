# Create the clusters of ARS for multisite installs
# First wait a few minutes until the relay server is configured
 - pause:
     minutes: 2
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: Get hostname
   shell: hostname -s
   register: result
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: set xmppDomain = 1
   set_fact:
     XMPP_DOMAIN: "{{ result.stdout }}"
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: set MAX_ID
   set_fact:
     MAX_ID: echo 'SELECT MAX(id) FROM cluster_ars;' | mysql -h {{ DBHOST }} -P {{ DBPORT }} -u{{ DBADMINUSER }} -p{{ DBADMINPASSWD }} -s xmppmaster
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'
     - ansible_distribution == "CentOS"

 - name: shell MAX_ID
   shell: '{{ MAX_ID }}'
   register: outMAX_ID
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: set MAX_ID
   set_fact:
     MAX_ID: '{{ outMAX_ID.stdout }}'
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: shell max_id+1
   shell: echo $(({{ MAX_ID }}+1))
   register: addition
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: set CLUSTER_ID
   set_fact:
     CLUSTER_ID: '{{ addition.stdout }}'
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'

 - name: set SSH_COMMAND
   shell: echo "INSERT INTO cluster_ars (id,name,description) VALUES ({{ CLUSTER_ID }},'{{ MULTISITE_ENTITY }}// /_','{{ MULTISITE_ENTITY }}');" | mysql -h {{ DBHOST }} -P {{ DBPORT }} -u{{ DBADMINUSER }} -p{{ DBADMINPASSWD }} xmppmaster
   delegate_to: pulse
   when:
     - XMPP_DOMAIN != 'pulse'
     - ansible_distribution == "CentOS"

