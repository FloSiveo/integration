     state: absent

 - name: EJABBERD - Create /var/lib/ejabberd
   file:
     path: /var/lib/ejabberd
     state: directory
     mode: '0755'
     owner: ejabberd
     group: ejabberd

 - name: EJABBERD - Set home folder to /var/lib/ejabberd for ejabberd user
   shell: "usermod ejabberd -d /var/lib/ejabberd"

 - name: EJABBERD - Set XMPP domain in ejabberd.yml
   blockinfile:
     path: /etc/ejabberd/ejabberd.yml
     insertafter: '^hosts:$'
     marker: '# {mark} ANSIBLE MANAGED BLOCK hosts'
     block: |2
         - "{{ XMPP_DOMAIN }}"

 - name: EJABBERD - Add root@ and master@ {{ XMPP_DOMAIN }} as admin user in ejabberd.yml
   blockinfile:
     path: /etc/ejabberd/ejabberd.yml
     insertafter: '^     user:$'
     marker: '# {mark} ANSIBLE MANAGED BLOCK acl'
     block: |2
              - root@{{ XMPP_DOMAIN }}
              - master@{{ XMPP_DOMAIN }}

 - name: EJABBERD - Disable starttls in ejabberd.yml
   lineinfile:
     path: /etc/ejabberd/ejabberd.yml
     regexp: '^\s*starttls: .*$'
     line: '    starttls: false'

 - name: EJABBERD/PKI - Fetch relay certificate from pulsemain
   fetch:
     src: "/var/lib/pulse2/pki/{{ SERVER_FQDN }}.pem"
     dest: "/tmp/{{ ansible_hostname }}-temp.pem"
     flat: yes
   vars:
     ansible_ssh_user: root
   delegate_to: '{{ PULSEMAIN_IP }}'
   when:
     - INSTALL_TYPE != 'p'

 - name: EJABBERD/PKI - Copy relay certificate to /etc/ejabberd/{{ XMPP_DOMAIN }}.pem
   copy:
     src: "/tmp/{{ ansible_hostname }}-temp.pem"
     dest: "/etc/ejabberd/{{ XMPP_DOMAIN }}.pem"
   when:
     - INSTALL_TYPE != 'p'

 - name: EJABBERD/PKI - Copy pulsemain certificate to /etc/ejabberd/{{ XMPP_DOMAIN }}.pem
   copy:
     src: "/var/lib/pulse2/pki/{{ SERVER_FQDN }}.pem"
     dest: "/etc/ejabberd/{{ XMPP_DOMAIN }}.pem"
     remote_src: yes
   when:
     - INSTALL_TYPE == 'p'

 - name: EJABBERD/PKI - Replace ejabberd.pem by the certificate
   replace:
     path: /etc/ejabberd/ejabberd.yml
     regexp: '^\s*certfile: .*$'
     replace: '    certfile: "/etc/ejabberd/{{ XMPP_DOMAIN }}.pem"'

 - name: EJABBERD - Restart service
   systemd:
     name: ejabberd
     state: restarted

 - name: EJABBERD - Pause for 5 seconds to build ejabberd domain
   pause:
     seconds: 5

 - name: EJABBERD - Copy .erlang.cookie
   copy:
     src: /var/lib/ejabberd/.erlang.cookie
     dest: /root/.erlang.cookie
     remote_src: yes
     owner: root
     group: root
     mode: '400'

 - name: EJABBERD - register root account
   command: "ejabberdctl register root {{ XMPP_DOMAIN }} {{ ROOT_PASSWORD }}"

 - name: EJABBERD - Update ejabberd.yml
   lineinfile:
     path: /etc/ejabberd/ejabberd.yml
     regexp: '{{ item.regexp }}'
     line: '{{ item.line }}'
   with_items:
     - { regexp: '^#*\s*registration_timeout: .*$', line: 'registration_timeout: infinity' }
     - { regexp: '^\s*#*\s*mod_register:$', line: '  mod_register:' }
     - { regexp: '^\s*max_stanza_size: .*$', line: '    max_stanza_size: 8388608' }
     - { regexp: '^max_fsm_queue: .*$', line: 'max_fsm_queue: 5000' }
     - { regexp: '^\s*normal: .*$', line: '  normal: 100000000' }
     - { regexp: '^\s*fast: .*$', line: '  fast: 1000000000' }
     - { regexp: '^\s*mod_ping: {}$', line: '  mod_ping:' }
     - { regexp: '^\s*- allow: loopback$', line: '    - allow: all' }

 - name: EJABBERD - Configure mod_register
   blockinfile:
     path: /etc/ejabberd/ejabberd.yml
     insertafter: '^  mod_register:$'
     marker: '# {mark} ANSIBLE MANAGED BLOCK mod_register'
     block: |2
           welcome_message:
             subject: ""
           ip_access: trusted_network

 - name: EJABBERD - Configure mod_ping
   blockinfile:
     path: /etc/ejabberd/ejabberd.yml
     insertafter: '^  mod_ping:$'
     marker: '# {mark} ANSIBLE MANAGED BLOCK mod_ping'
     block: |2
           send_pings: true
           ping_interval: 60
           timeout_action: kill

 - name: EJABBERD - Restart service
   systemd:
     name: ejabberd
     state: restarted

 - name: EJABBERD - Pause for 2 to 300 seconds to enable ejabberd start
   wait_for:
