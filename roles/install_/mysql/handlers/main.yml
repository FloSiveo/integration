---

 - name: "start mysql"
   service:
     name: "mysqld"
     state: "started"
   when:
     - ansible_distribution == "Mageia"

 - name: "start mysql"
   service:
     name: "mysqld"
     state: "started"
   when:
     - ansible_distribution == "CentOS"

 - name: "start mysql"
   systemd:
     state: "started"
     name: "mariadb"
   when:
     - ansible_distribution == "Rhel"

 - name: "restart mysqld"
   service:
     name: "mysqld"
     state: "restarted"
   when:
     - ansible_distribution == "CentOS"
