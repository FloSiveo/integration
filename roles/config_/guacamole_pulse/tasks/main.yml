# Create the cluster for the remote site

 - name: Get hostname
   shell: hostname -s
   register: result

 - name: set xmppDomain = 1
   set_fact:
     XMPP_DOMAIN: "{{ result.stdout }}"

 - name: set MAX_ID
   set_fact:
     MAX_ID: echo 'SELECT MAX(id) FROM cluster_ars;' | mysql -s xmppmaster

 - name: shell MAX_ID
   shell: '{{ MAX_ID }}'
   register: outMAX_ID

 - name: set MAX_ID
   set_fact:
     MAX_ID: '{{ outMAX_ID.stdout }}'

 - debug:
     msg: '{{ MAX_ID }}'

 - name: shell max_id+1
   shell: echo $(({{ MAX_ID }}+1))
   register: addition

 - name: set CLUSTER_ID
   set_fact:
     CLUSTER_ID: '{{ addition.stdout }}'

 - debug:
     msg: '{{ CLUSTER_ID }}'

 - name: set SSH_COMMAND
   shell: echo "INSERT INTO cluster_ars (id,name,description) VALUES ({{ CLUSTER_ID }},'{{ MULTISITE_ENTITY }}// /_','{{ MULTISITE_ENTITY }}');" | mysql xmppmaster

##_config_relay_server
# Add the relayserver to the cluster

 - name: set MAX_ID
   set_fact:
     MAX_ID: echo 'SELECT MAX(id) FROM has_cluster_ars;' | mysql -s xmppmaster

 - name: shell MAX_ID
   shell: '{{ MAX_ID }}'
   register: maxid

 - name: set MAX_ID
   set_fact:
     MAX_ID: '{{ maxid.stdout }}'

 - name: shell addition MAX_ID+1
   shell: echo $(({{ MAX_ID }}+1))
   register: addition

 - name: set MAX_ID
   set_fact:
     MAX_ID: '{{ addition.stdout }}'

 - name: set RELAYSERVER_ID
   set_fact:
     RELAYSERVER_ID: echo "SELECT id FROM relayserver WHERE nameserver='{{ XMPP_DOMAIN }}';" | mysql -s xmppmaster

 - name: shell RELAYSERVER_ID
   shell: '{{ RELAYSERVER_ID }}'
   register: relayserverid

 - name: set RELAYSERVER_ID
   set_fact:
     RELAYSERVER_ID: '{{ relayserverid.stdout }}'

 - name: set SSH_COMMAND
   shell: echo "INSERT INTO has_cluster_ars (id,id_ars,id_cluster) VALUES ('{{ MAX_ID }}','{{ RELAYSERVER_ID }}','{{ CLUSTER_ID }}');" | mysql xmppmaster

