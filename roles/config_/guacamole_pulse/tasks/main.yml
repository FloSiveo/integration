#_syncthing_share_packages

 - name: shell stman
   shell: stman folder add --label packages --foldertype readonly /var/lib/pulse2/packages/ pulsemaster_packages
   ignore_errors: yes
   when:
     - SHARE_ADDED == '0'

 - name: shell stman
   shell: stman folder share pulsemaster_packages {{ LOCAL_DEVICE_ID }}
   ignore_errors: yes
   when:
     - SHARE_ADDED == '0'

 - pause:
     seconds: 20

