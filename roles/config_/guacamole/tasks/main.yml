 - name: Setup Apache write in {{ GUACAMOLE_APACHE_PATH }}
   copy:
     src: "<Location /guacamole/>"
     dest: '{{ GUACAMOLE_APACHE_PATH }}'
   when:
     - INSTALL_TYPE == "p"

 - name: Setup Apache write in {{ GUACAMOLE_APACHE_PATH }}
   copy:
     src: '    SetEnvIf Referer \"^https?://${SERVER_FQDN}/\" GUACAMOLE_ALLOWED'
     dest: '{{ GUACAMOLE_APACHE_PATH }}'
   when:
     - INSTALL_TYPE == "p"

