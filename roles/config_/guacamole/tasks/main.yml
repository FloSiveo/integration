    # Setup Tomcat

 - name: shell
   shell: sed -i 's/Connector port="8080"/Connector port="8081"/' /etc/tomcat{{ TOMCAT_VERSION }}/server.xml

 - name: shell
   shell: |
     xmlstarlet ed --inplace -s "Server[@port='8005']/Service[@name='Catalina']/Engine[@name='Catalina']/Host[@name='localhost']" \
     -t elem -n "Valve className=\"org.apache.catalina.valves.RemoteAddrValve\" allow=\"{{ IP_ADDRESS }}\"" \
     /etc/tomcat{{ TOMCAT_VERSION }}/server.xml
   when:
     - INSTALL_TYPE == "p"


 - name: shell
   shell: |
     xmlstarlet ed --inplace -s "Server[@port='8005']/Service[@name='Catalina']/Engine[@name='Catalina']/Host[@name='localhost']" \
     -t elem -n "Valve className=\"org.apache.catalina.valves.RemoteAddrValve\" allow=\"{{ PULSEMAIN_IP }}\"" \
     /etc/tomcat{{ TOMCAT_VERSION }}/server.xml
   when:
     - INSTALL_TYPE != "p"

 - name: service tomcat restart
   service:
     name: tomcat{{ TOMCAT_VERSION }}
     state: restarted

